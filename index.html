<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Google Analytics</title>
    <!-- Código de rastreamento do Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXX-X');
    </script>
</head>
<body>
    <h1>Teste Google Analytics</h1>
    <p>Este é um exemplo para testar o rastreamento local do Google Analytics.</p>
</body>
</html>
